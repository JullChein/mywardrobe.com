  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container d-flex align-items-center">
      <h1>
        <a class="navbar-brand" href="index.html"><img src="assets/images/icon-hanger.png" alt="mywardrobe-logo"></a>
      </h1>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav d-flex gap-3 ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <h4 class="fw-700"><a class="nav-link d-inline" aria-current="page" href="page.html">我的衣櫥</a></h4>
          </li>
          <li class="nav-item">
            <h4 class="fw-700"><a class="nav-link d-inline" href="manage.html">帳號管理</a></h4>

          <li class="nav-item">
            <h4 class="fw-700"><a class="nav-link d-inline" href="login.html">登入｜註冊</a></h4>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler d-flex flex-row rounded-pill d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="material-symbols-outlined">
          menu

        <span class="material-symbols-outlined">
          person

      </button>

  <div class="container pt-5 pb-5">
    <div class="container-box bg-secondary">
        <div class="fs-2 text-primary fw-bold text-center pt-4 pb-4">會員登入</div>
        <div class="form-box d-flex flex-column">
            <form class="pb-5">
                <div class="mb-3">
                    <label for="text" class="form-label">使用者帳號</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="text" aria-describedby="text" placeholder="帳號">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">使用者密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密碼">
                </div>
                <div class="mb-3 form-check d-flex justify-content-center">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">保持登入狀態</label>
                </div>
                <div class="d-flex justify-content-around mb-3">
                    <a href="#" class="text-dark info">忘記帳號</a>
                    <a href="#" class="text-dark info">忘記密碼</a>
                </div>
                <div class="d-grid"><a href="page.html" class="btn btn-primary text-center text-light fs-5">登入</a>
                    <div class="d-flex flex-column align-items-center pt-5"><small
                            class="text-info pb-2">還不是會員？立即註冊</small></div><a href="signup.html"
                        class="btn btn-outline-primary text-center fs-5">註冊</a>

</div>
