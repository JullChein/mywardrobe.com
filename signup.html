<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    註冊
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style/all.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="assets/images/icon-hanger.png" type="image/x-icon">
</head>

<body>
  <header class="header bg-primary">
    <div class="text-center text-light pt-3 pb-3">
      <p class="fs-6 fw-400">魔櫥：個人衣櫥管理平台</p>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container d-flex align-items-center">
      <h1>
        <a class="navbar-brand" href="index.html"><img src="assets/images/icon-hanger.png" alt="mywardrobe-logo"></a>
      </h1>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav d-flex gap-3 ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <h4 class="fw-700"><a class="nav-link d-inline" aria-current="page" href="page.html">我的衣櫥</a></h4>
          </li>
          <li class="nav-item">
            <h4 class="fw-700"><a class="nav-link d-inline" href="manage.html">帳號管理</a></h4>
          </li>
          <li class="nav-item">
            <h4 class="fw-700"><a class="nav-link d-inline" href="login.html">登入｜註冊</a></h4>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler d-flex flex-row rounded-pill d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="material-symbols-outlined">
          menu
        </span>
        <span class="material-symbols-outlined">
          person
        </span>
      </button>
    </div>
  </nav>

  <div class="container pt-5 pb-5">
    <div class="container-box bg-secondary">
        <div class="fs-2 text-primary fw-bold text-center pt-4 pb-4">會員註冊</div>
        <div class="form-box d-flex flex-column">
            <form class="pb-5">
                <div class="mb-3">
                    <label for="text" class="form-label">使用者帳號</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="text" placeholder="帳號">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">使用者密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密碼">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">確認密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="再次輸入密碼">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">電子郵件信箱</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="電子郵件信箱">
                    </div>
                </div>
                <div class="mb-3 form-check d-flex justify-content-center">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label text-dark" for="exampleCheck1">我已仔細<a href="#"
                            class="d-inline text-info info">閱讀並同意會員服務事項條款</a></label>

                </div>
                <div class="d-grid">
                    <a class="btn btn-primary text-center text-light fs-5" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        註冊
                    </a>
                    <div class="d-flex flex-column align-items-center pt-5"><small
                            class="text-info pb-2">已有會員身份請從此登入</small></div><a href="login.html"
                        class="btn btn-outline-primary text-center fs-5">登入</a>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title fs-3" id="exampleModalLabel">註冊會員</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="fs-5">恭喜您註冊成功！<br>
                                    現在就開始管理您個人的衣櫥吧！
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="login.html" class="btn btn-primary text-light">登入帳號</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

    <footer class="footer bg-primary pt-6 pb-6">
      <div class="pb-3">
        <ul class="list-unstyled d-flex justify-content-center gap-4">
          <li><a href="#"><img src="assets/images/icon-fb.png" alt="fb-logo" style="width: 24px; height: 24px"></a></li>
          <li><a href="#"><img src="assets/images/icon-ig.png" alt="ig-logo" style="width: 24px; height: 24px"></a></li>
          <li><a href="#"><img src="assets/images/icon-line.png" alt="line-logo" style="width: 24px; height: 24px"></a>
          </li>
        </ul>
      </div>
      <div class="text-center text-white">
        <h5 class="fw-700">© 2022 MyWardrobe.com All Rights Reserved.</h5>
      </div>
    </footer>

    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
</body>

</html>
