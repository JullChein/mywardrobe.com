    <div class="text-center text-light pt-3 pb-3">
      <p class="fs-6 fw-400">魔櫥：個人衣櫥管理平台</p>

      <h1>
        <a class="navbar-brand" href="index.html"><img src="assets/images/icon-hanger.png" alt="mywardrobe-logo"></a>
      </h1>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav d-flex gap-3 ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <h4 class="fw-700"><a class="nav-link d-inline" aria-current="page" href="page.html">我的衣櫥</a></h4>
          </li>
          <li class="nav-item">
            <h4 class="fw-700"><a class="nav-link d-inline" href="manage.html">帳號管理</a></h4>
          </li>
          <li class="nav-item">
            <h4 class="fw-700"><a class="nav-link d-inline" href="login.html">登入｜註冊</a></h4>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler d-flex flex-row rounded-pill d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="material-symbols-outlined">
          menu
        </span>
        <span class="material-symbols-outlined">
          person
        </span>
      </button>
    </div>
  </nav>

  <div class="container pt-3 pb-5">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="page.html">我的衣櫥</a></li>
            <li class="breadcrumb-item active" aria-current="page">管理衣服</li>
        </ol>
    </nav>
    <div class="bg-secondary py-4 px-4">
        <div class="fs-2 text-primary fw-bold text-center pb-4">管理衣服</div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3 mg-lg-0">
                    <p class="mb-2">衣服圖片</p>
                    <div class="btn btn-outline-secondary text-dark d-flex align-items-center fw-bold fs-6 justify-content-center border"
                        style="height: 296px;">
                        <img src="assets/images/sample-1.jpg" alt="" style="height: 100%;">
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="text" class="form-label">衣服名稱</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="text" aria-describedby="text"
                            placeholder="米白短袖排釦洋裝">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputState" class="form-label">衣服分類</label>
                    <select id="inputState" class="form-select">
                        <option selected>連身</option>
                        <option>上衣</option>
                        <option>下著</option>
                        <option>連身</option>
                        <option>配件</option>
                        <option>鞋襪</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="inputState" class="form-label">喜歡程度</label>
                    <select id="inputState" class="form-select">
                        <option selected>喜歡</option>
                        <option>喜歡</option>
                        <option>普通</option>
                        <option>不喜歡</option>
                        <option>無感</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="inputState" class="form-label">處理方式</label>
                    <select id="inputState" class="form-select">
                        <option selected>考慮中</option>
                        <option>留在衣櫃</option>
                        <option>考慮中</option>
                        <option>捐贈｜丟棄</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <p class="mb-2">衣服故事</p>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 144px"></textarea>
                <label for="floatingTextarea2">2019 年夏天去韓國時購買，非常喜歡的一件洋裝！穿著他在首爾渡過了一個精彩的假期。<br>
                    雖然非常喜歡，但有將近一整年沒有穿過他了，也不是我近期的穿衣風格，最近在考慮要不要送給其他朋友。</label>
            </div>
        </div>
        <div class="d-flex justify-content-end gap-4">
            <a href="page.html" class="btn btn-outline-primary text-center fs-5" data-bs-toggle="modal"
                data-bs-target="#deleteModal">刪除衣服</a>
            <a href="page.html" class="btn btn-primary text-center text-light fs-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal">變更衣服</a>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-3" id="exampleModalLabel">管理衣服</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-5">
                        衣服資訊變更成功！
                    </div>
                    <div class="modal-footer">
                        <a href="page.html" class="btn btn-primary text-center text-light">回到衣櫥</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-3" id="exampleModalLabel">管理衣服</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-5">
                        衣服刪除成功！
                    </div>
                    <div class="modal-footer">
                        <a href="page.html" class="btn btn-primary text-center text-light">回到衣櫥</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <footer class="footer bg-primary pt-6 pb-6">
      <div class="pb-3">
        <ul class="list-unstyled d-flex justify-content-center gap-4">
          <li><a href="#"><img src="assets/images/icon-fb.png" alt="fb-logo" style="width: 24px; height: 24px"></a></li>
          <li><a href="#"><img src="assets/images/icon-ig.png" alt="ig-logo" style="width: 24px; height: 24px"></a></li>
          <li><a href="#"><img src="assets/images/icon-line.png" alt="line-logo" style="width: 24px; height: 24px"></a>
          </li>
        </ul>
      </div>
      <div class="text-center text-white">
        <h5 class="fw-700">© 2022 MyWardrobe.com All Rights Reserved.</h5>
