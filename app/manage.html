<div class="container-box bg-secondary pt-5 pb-5 mt-5 mb-5">
    <div class="fs-2 text-primary fw-bold text-center pb-4">帳號管理</div>
    <div class="container-box">
        <div class="form-box d-flex flex-column">
            <form class="pb-3 border-bottom mb-4">
                <fieldset disabled>
                    <legend class="text-dark">帳戶資訊</legend>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">帳號</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="hannahlee">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">密碼</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="******">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">電子郵件信箱</label>
                        <input type="text" id="disabledTextInput" class="form-control"
                            placeholder="hannahlee214@gmail.com">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="form-box d-flex flex-column">
            <form>
                <div class="mb-3">
                    <legend class="text-dark">修改資訊</legend>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">變更密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="新密碼">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">確認密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="再次輸入新密碼">
                </div>
                <div class="d-grid"><a class="btn btn-primary text-center text-light fs-5 mt-4" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        確認變更
                    </a></div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title fs-3" id="exampleModalLabel">帳號管理</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body d-flex justify-content-center">
                                <div class="fs-4">個人基本資料修改成功！</div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary text-light"
                                    data-bs-dismiss="modal">關閉視窗</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
