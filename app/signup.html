title: 註冊
layout: ./app/layout.ejs
engine: ejs
current: index
---
<div class="container pt-5 pb-5">
    <div class="container-box bg-secondary">
        <div class="fs-2 text-primary fw-bold text-center pt-4 pb-4">會員註冊</div>
        <div class="form-box d-flex flex-column">
            <form class="pb-5">
                <div class="mb-3">
                    <label for="text" class="form-label">使用者帳號</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="text" placeholder="帳號">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">使用者密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密碼">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">確認密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密碼">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">電子郵件信箱</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="電子郵件信箱">
                    </div>
                </div>
                <div class="mb-3 form-check d-flex justify-content-center">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label text-dark" for="exampleCheck1">我已仔細<a href="#"
                            class="d-inline text-info">閱讀並同意會員服務事項條款</a></label>

                </div>
                <div class="d-flex justify-content-center"><a class="btn btn-primary text-center text-light fs-5"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        註冊
                    </a></div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title fs-3" id="exampleModalLabel">註冊會員</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="fs-5">恭喜您註冊成功！<br>
                                    現在就開始管理您個人的衣櫥吧！
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="login.html" class="btn btn-primary text-light">登入帳號</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center pt-5"><small
                        class="text-info pb-2">已有會員身份請從此登入</small><a href="login.html"
                        class="btn btn-outline-primary text-center fs-5">登入</a></div>

            </form>
        </div>
    </div>
</div>
